<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ—è –ü–æ–≥–æ–¥–∞ üåç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { 
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); 
            height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }
        /* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .card {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .city { font-size: 1.5rem; font-weight: 300; margin-bottom: 10px; }
        .temp { font-size: 5rem; font-weight: bold; margin: 10px 0; }
        .details { display: grid; grid-template-columns: 1fr 1fr; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
        .detail-item { font-size: 0.9rem; opacity: 0.8; }
        .detail-val { font-size: 1.1rem; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="city">–ü–µ—Ä–º—å, –†–æ—Å—Å–∏—è</div>
        <div class="temp" id="temp">--¬∞</div>
        <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        
        <div class="details">
            <div class="detail-item">–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫ <span class="detail-val" id="feels">--¬∞C</span></div>
            <div class="detail-item">–í–ª–∞–∂–Ω–æ—Å—Ç—å <span class="detail-val" id="hum">--%</span></div>

    </div>

    <script>
        const apiURL = "https://api.open-meteo.com";

        async function updateWeather() {
            try {
                const res = await fetch(apiURL);
                const data = await res.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                document.getElementById('temp').innerText = Math.round(data.current.temperature_2m) + "¬∞";
                document.getElementById('feels').innerText = Math.round(data.current.apparent_temperature) + "¬∞C";
                document.getElementById('hum').innerText = data.current.relative_humidity_2m + "%";
                document.getElementById('status').innerText = data.current.is_day ? "–°–µ–π—á–∞—Å –¥–µ–Ω—å ‚òÄÔ∏è" : "–°–µ–π—á–∞—Å –Ω–æ—á—å üåô";
                
            } catch (e) {
                document.getElementById('status').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ‚ùå";
            }
        }

        updateWeather();

</body>
</html>
